<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Amancay</title>
    <meta name="description"
        content="Accede a tu cuenta de Amancay o crea una nueva para disfrutar de nuestros productos de miel artesanal.">
    <meta name="keywords" content="iniciar sesión, login, cuenta, amancay, miel artesanal, registro">
    <link rel="icon" href="../assets/img/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img class="logo" src="..//assets/img/logo/icono.png" alt="Logotipo de Amancay">
            <h1 class="title">Amancay</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main role="main" class="main-background">
        <section class="login-section">
            <h2>Acceso a la web</h2>
            <p>Bienvenido, ingrese a su cuenta, o cree una <a href="#">Aquí</a></p>
            <form action="" class="login-form">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">

                <button type="submit">Ingresar</button>
                <button type="button" onclick="window.location.href='./signup.hmtl'">Sing Up</button>
            </form>
            <div class="login-img">
                <img src="../assets/img/apicultor2.png" alt="Apicultor revisando marcos de colmena">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Amancay. Todos los derechos reservados.</p>
        <nav>
            <ul>
                <li><a href="../pages/politica-privacidad.html">Política de privacidad</a></li>
                <li><a href="../pages/termino-uso.html">Términos de uso</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
