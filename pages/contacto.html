<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Amancay</title>
    <meta name="description"
        content="Contacta con Amancay para resolver tus dudas o realizar pedidos. Envíanos un mensaje a través de nuestro formulario de contacto o encuéntranos en redes sociales.">
    <meta name="keywords"
        content="contacto, amancay, miel artesanal, formulario de contacto, redes sociales, facebook, instagram, twitter">
    <link rel="icon" href="../assets/img/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img class="logo" src="..//assets/img/logo/icono.png" alt="Logotipo de Amancay">
            <h1 class="title">Amancay</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main role="main" class="main-background">
        <section id="contacto" class="contact-section">
            <h2 class="contact">Contacto</h2>
            <div class="contact-container">
                <form action="" class="contact-form">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo electronico">

                    <label for="consulta">Consulta</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>

                    <button type="submit">Enviar</button>

                </form>
                <img src="../assets/img/prueba3.png" alt="Apicultor trabajando en el colmenar de Amancay">
            </div>

        </section>
        <section class="social-media">
            <h2>Redes Sociales</h2>
            <div class="social-media-container">
                <a href="#"><img src="../assets/img/socialMedia/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../assets/img/socialMedia/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="../assets/img/socialMedia/twitter.png" alt="Twitter"></a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Amancay. Todos los derechos reservados.</p>
        <nav>
            <ul>
                <li><a href="../pages/politica-privacidad.html">Política de privacidad</a></li>
                <li><a href="../pages/termino-uso.html">Términos de uso</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
