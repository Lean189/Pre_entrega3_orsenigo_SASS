<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img class="logo" src="..//assets/img/logo/icono.png" alt="Logo Amancay">
            <h1 class="title">Amancay</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>

                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main role="main" class="main-background">
        <section id="contacto" class="contact-section">
            <h2 class="contact">Contacto</h2>
            <div class="contact-container">
                <form action="" class="contact-form">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo electronico">

                    <label for="consulta">Consulta</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>

                    <button type="submit">Enviar</button>

                </form>
            </div>
            <img src="../assets/img/prueba3.png" alt="apicultor-1">
        </section>
        <section class="social-media">
            <h2>Redes Sociales</h2>
            <div class="social-media-container">
                <a href="#"><img src="../assets/img/socialMedia/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../assets/img/socialMedia/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="../assets/img/socialMedia/twitter.png" alt="Twitter"></a>
            </div>
        </section>
    </main>

        <p>&copy; 2025 Amancay. Todos los derechos reservados.</p>

            <ul>
                <li><a href="#">Política de privacidad</a></li>
